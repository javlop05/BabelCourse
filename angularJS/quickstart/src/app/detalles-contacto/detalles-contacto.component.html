<div class="u-full-width" *ngIf="contacto">
    <!-- Con la directiva ngIf escribimos o no todo el elemento -->

    <!-- Avatar -->
    <img [src]="contacto?.avatar">

    <!-- Nombre del contacto -->
    <h5>{{ contacto?.nombre }} {{ contacto?.apellido }}</h5>
    <hr>

    <!-- Redes sociales -->
    <button type="button" class="boton-red-social" (click)="notificarFacebook()"> 
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
    </button>

    <button type="button" class="boton-red-social" (click)="notificarTwitter()"> 
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
    </button>

    <!-- Correo del contacto -->
    <span>{{ contacto?.email }}</span>

    <!-- Telefono del contacto -->
    <span>{{ contacto?.telefono }}</span>

    <!-- BotÃ³n de eliminar contacto -->
    <button type="button"
            (click)="notificarEliminacion()"
            class="u-full-width">Eliminar</button>
</div>
