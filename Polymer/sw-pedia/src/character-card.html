<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="character-card">
    <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-card {
         max-width: 500px;
      }
      .cafe-header { @apply --paper-font-headline; }
      .cafe-light { color: var(--paper-grey-600); }
      .cafe-location {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }
      .cafe-reserve { color: var(--google-blue-500); }
      iron-icon.star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }
      iron-icon.star:last-of-type { color: var(--paper-grey-500); }
    </style>

    <paper-card>
        <div class="card-content">
            <div class="cafe-header">{{character.name}}
                <div class="cafe-location cafe-light">
                    <span>{{character.birth_year}}</span>
                </div>
            </div>
            <div class="cafe-rating">
                <iron-icon class="star" icon="star"></iron-icon>
                <iron-icon class="star" icon="star"></iron-icon>
                <iron-icon class="star" icon="star"></iron-icon>
                <iron-icon class="star" icon="star"></iron-icon>
                <iron-icon class="star" icon="star"></iron-icon>
            </div>
            <p>{{character.director}}</p>
            <p class="cafe-light">{{character.opening_crawl}}</p>
        </div>
        <div class="card-actions">
            <div class="horizontal justified">
                <paper-icon-button icon="icons:event"></paper-icon-button>
                <paper-button>Estatura: {{character.height}}</paper-button>
                <paper-button>Género {{character.gender}}</paper-button>
                <paper-button>Pelo {{character.hair_color}}</paper-button>
                <paper-button class="cafe-reserve">Más información</paper-button>
            </div>
        </div>
    </paper-card>
  </template>

    <script>
        Polymer({
            is: 'character-card',
            character: {
                type: Object
            }
        });
    </script>
</dom-module>
